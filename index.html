<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colisión de Círculos</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css"> <!-- Archivo CSS opcional -->
</head>
<body class="bg-light">

    <!-- Navbar Simple -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">App </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="mb-0">Colisión de Círculos con Sonido</h1>
            </div>
            <div class="card-body">
                <p class="lead text-center mb-4">Los círculos cambiarán de dirección al chocar y el fondo se volverá rojo.</p>
                
                <div class="row mb-3">
                    <label for="circleCount" class="col-form-label col-sm-3">Número de círculos:</label>
                    <div class="col-sm-9">
                        <input type="number" id="circleCount" class="form-control" value="5" min="2" max="20">
                    </div>
                </div>
                
                <div class="text-center mb-3">
                    <button class="btn btn-success" onclick="restartCircles()">Reiniciar Círculos</button>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="card p-3" style="width: 100%; max-width: 600px;">
                        <canvas id="canvas" class="border"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p class="mb-0">&copy; 2025 Colisión de Círculos | Angello Pickering | Todos los derechos reservados</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script> <!-- Archivo JavaScript -->
</body>
</html>
